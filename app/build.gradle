plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.codebrust.app.toastertestapplication"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures{
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "version"
    productFlavors {
        nt {
            dimension "version"
//            applicationId "com.codebrust.toaster.nt"
        }

        net {
            dimension "version"
//            applicationId "com.codebrust.toaster.net"

        }

        zen {
            dimension "version"
//            applicationId "com.codebrust.toaster.zen"
        }

        tv {
            dimension "version"
//            applicationId "com.codebrust.toaster.tv"

        }

        show {
            dimension "version"
//            applicationId "com.codebrust.toaster.show"

        }

        mov {
            dimension "version"
//            applicationId "com.codebrust.toaster.mov"

        }

        mtv {
            dimension "version"
//            applicationId "com.codebrust.toaster.mtv"
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.codebrust:toaster:0.0.2'
}